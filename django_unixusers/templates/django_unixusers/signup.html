{% extends 'django_unixusers/base.html' %}
{% block head_title %}
Login
{% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
    <h2>Signup</h2>
    <form method="post">
        <table class="table">
            {{ form.as_table }}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Signup"/>
                </td>
            </tr>
        </table>
    </form>
    {% else %}
        Go to <a href="{% url 'profile' %}">Profile</a> page
    {% endif %}

{% endblock %}
